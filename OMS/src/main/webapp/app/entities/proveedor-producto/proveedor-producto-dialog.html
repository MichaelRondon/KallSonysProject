
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProveedorProductoLabel" data-translate="omsApp.proveedorProducto.home.createOrEditLabel">Create or edit a Proveedor Producto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.proveedorProducto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proveedorProducto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="omsApp.proveedorProducto.idProductoEnProveedor" for="field_idProductoEnProveedor">Id Producto En Proveedor</label>
            <input type="number" class="form-control" name="idProductoEnProveedor" id="field_idProductoEnProveedor"
                    ng-model="vm.proveedorProducto.idProductoEnProveedor"
                    />
        </div>

        <div class="form-group">
            <label data-translate="omsApp.proveedorProducto.proveedor" for="field_proveedor">Proveedor</label>
            <select class="form-control" id="field_proveedor" name="proveedor" ng-model="vm.proveedorProducto.proveedorId" ng-options="proveedor.id as proveedor.id for proveedor in vm.proveedors"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="omsApp.proveedorProducto.producto" for="field_producto">Producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="vm.proveedorProducto.productoId" ng-options="producto.id as producto.id for producto in vm.productos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
