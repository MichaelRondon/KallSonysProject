
<div>
    <h2><span data-translate="omsApp.proveedorProducto.detail.title">Proveedor Producto</span> {{vm.proveedorProducto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="omsApp.proveedorProducto.idProductoEnProveedor">Id Producto En Proveedor</span></dt>
        <dd>
            <span>{{vm.proveedorProducto.idProductoEnProveedor}}</span>
        </dd>
        <dt><span data-translate="omsApp.proveedorProducto.proveedor">Proveedor</span></dt>
        <dd>
            <a ui-sref="proveedor-detail({id:vm.proveedorProducto.proveedorId})">{{vm.proveedorProducto.proveedorId}}</a>
        </dd>
        <dt><span data-translate="omsApp.proveedorProducto.producto">Producto</span></dt>
        <dd>
            <a ui-sref="producto-detail({id:vm.proveedorProducto.productoId})">{{vm.proveedorProducto.productoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="proveedor-producto-detail.edit({id:vm.proveedorProducto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
