
<div>
    <h2><span data-translate="omsApp.datoContacto.detail.title">Dato Contacto</span> {{vm.datoContacto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="omsApp.datoContacto.tipoDatoContacto">Tipo Dato Contacto</span></dt>
        <dd>
            <span data-translate="{{'omsApp.TipoDatoContacto.' + vm.datoContacto.tipoDatoContacto}}">{{vm.datoContacto.tipoDatoContacto}}</span>
        </dd>
        <dt><span data-translate="omsApp.datoContacto.valor">Valor</span></dt>
        <dd>
            <span>{{vm.datoContacto.valor}}</span>
        </dd>
        <dt><span data-translate="omsApp.datoContacto.proveedor">Proveedor</span></dt>
        <dd>
            <a ui-sref="proveedor-detail({id:vm.datoContacto.proveedorId})">{{vm.datoContacto.proveedorId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dato-contacto-detail.edit({id:vm.datoContacto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
