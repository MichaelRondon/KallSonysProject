<form name="imageForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;
        </button>
        <h4 class="modal-title" id="myProductoLabel">
            Cargar imágen {{vm.tamanio}} para el producto con código: {{vm.producto.id}}</h4>
    </div>

    <div class="modal-body">
        <h4>Imágen {{vm.tamanio}}</h4>
        <input type="file" value="Cargar imágen" nv-file-select="" uploader="uploader" multiple/>
    </div>
    <div class="modal-body row">
        <jhi-alert-error></jhi-alert-error>


        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="omsApp.producto.nombre">Nombre:</span></dt>
            <dd>
                <span>{{uploader.queue[0].file.name}}</span>
                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
            </dd>
            <dt><span>Tamaño:</span></dt>
            <dd>
                <span ng-show="uploader.isHTML5">{{ uploader.queue[0].file.size / 1024 / 1024|number:2 }} MB</span>
            </dd>
            <dt><span>Estado:</span></dt>
            <dd>
                <span ng-show="uploader.queue[0].isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="uploader.queue[0].isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="uploader.queue[0].isError"><i class="glyphicon glyphicon-remove"></i></span>
            </dd>
            <dt><span>Acciones:</span></dt>
            <dd>
                <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-click="uploader.queue[0].cancel()" ng-disabled="!uploader.queue[0].isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.queue[0].remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </dd>
        </dl>

<!--        <div class="form-group col-xs-12">
            <div>
                Progreso de carga local:
                <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                </div>
            </div>
        </div>-->
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                data-translate="entity.action.cancel">Cancel</span>
        </button>
<!--        <button type="submit" ng-disabled="imageForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>-->
    </div>
</form>
