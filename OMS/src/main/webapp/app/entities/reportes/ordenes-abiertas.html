<div>
    <h2>Ordenes abiertas</h2>
    <jhi-alert></jhi-alert>
    <div class="input-append">
        <span class="control-label">Órdenes abiertas: </span>
        <button class="btn btn-primary" ng-click="vm.consultar()" >
            <span class="glyphicon glyphicon-eye-open"></span>
            <span>
                Buscar Órdenes
            </span>
        </button>
    </div>
    <br/>
    
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th><span>Documento cliente</span></th>
                    <th><span>Estado órden</span> </th>
                    <th><span>Fecha órden</span> </th>
                    <th><span>ID. órden</span> </th>
                    <th><span>Total items</span> </th>
                    <th><span>Valor total</span> </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orden in vm.ordenes track by orden.idOrden">
                    <td><a  ui-sref="cliente.edit({id:orden.cliente.documento})">{{orden.cliente.documento}}</a></td>
                    <td>{{orden.estado}}</td>
                    <td>{{orden.fecha_orden}}</td>
                    <td>{{orden.idOrden}}</td>
                    <td>{{orden.itemsTotal}}</td>
                    <td>{{orden.valorTotal}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
