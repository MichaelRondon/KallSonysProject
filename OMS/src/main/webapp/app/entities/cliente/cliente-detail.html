
<div>
    <h2><span data-translate="omsApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="omsApp.cliente.documento">Documento</span></dt>
        <dd>
            <span>{{vm.cliente.documento}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.nombres">Nombres</span></dt>
        <dd>
            <span>{{vm.cliente.nombres}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.apellidos">Apellidos</span></dt>
        <dd>
            <span>{{vm.cliente.apellidos}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.telefono">Telefono</span></dt>
        <dd>
            <span>{{vm.cliente.telefono}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.correoE">Correo E</span></dt>
        <dd>
            <span>{{vm.cliente.correoE}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.password">Password</span></dt>
        <dd>
            <span>{{vm.cliente.password}}</span>
        </dd>
        <dt><span data-translate="omsApp.cliente.datosTarjeta">Datos Tarjeta</span></dt>
        <dd>
            <a ui-sref="tarjeta-detail({id:vm.cliente.datosTarjetaId})">{{vm.cliente.datosTarjetaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
