<!DOCTYPE html>
<html>
	<head>
		<title>::KallSonys</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="../../../css/jquery.bxslider.css" rel="stylesheet" type="text/css">
		<link href="../../../css/style.css" rel="stylesheet" type="text/css">
		<link href="../../../css/styleSlider.css" rel="stylesheet" type="text/css">
		<link href="../../../css/media.css" rel="stylesheet"  type="text/css">
		<link href="../../../images/Front/Kallsonys.ico" rel="icon" type="image/x-icon">
		
		<script type='text/javascript' src="jquery.js"></script>
		<script type='text/javascript' src="angular.js"></script>
		<script type='text/javascript' src="ng-infinite-scroll.min.js"></script>
		<script src="producto.controller.js"></script>
		<script src="producto.service.js"></script>
	</head>
	<body bgcolor= #ebf5fb ng-app="myapp">
		<div id="wrapper">
	
			<div ng-include="'../../../header.html'"></div>

			<div ng-app='myapp' ng-controller='ProductoController'>
			  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='0'>
				<div ng-repeat='item in reddit.items'>
				  <span class='score'>{{item.id}}</span>
				  <span class='score'>{{item.nombre}}</span>
				  <span class='score'>{{item.descripcion}}</span>
				  <span class='score'>{{item.categoria}}</span>
				  <span class='score'>{{item.marca}}</span>
				  <span class='score'>{{item.precio}}</span>
				  <span class='score'>{{item.estado}}</span>
				  <span class='score'>{{item.disponibilidad}}</span>
				  <span class='score'>{{item.fecha_rev_disponibilidad}}</span>
				  <div style='clear: both;'></div>
				</div>
				<div ng-show='reddit.busy'>Loading data...</div>
			  </div>
			</div>
			<div ng-include="'../../../views/footer.html'"></div>

		</div>
	</body>
</html>
